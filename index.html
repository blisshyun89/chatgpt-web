<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 스타일 */

    </style>
</head>

<body>
    <div class="hero d-flex align-items-center justify-content-center" style="background-color: #333333; height: 40vh;">
        <div class="container text-center">
            <h1 class="display-4 text-light">케이뱅크 사진공유 페이지</h1>
            <p class="lead text-light">감성 사진을 공유합니다</p>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/1250260/pexels-photo-1250260.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Nature">
                    <div class="card-body">
                        <h5 class="card-title">자연풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                        <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
    
            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/378570/pexels-photo-378570.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="City">
                    <div class="card-body">
                        <h5 class="card-title">도시 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">도시 풍경</h6>
                        <p class="card-text">도시에서 담은 사진입니다.</p>
                    </div>
                </div>
            </div>
    
            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/1174732/pexels-photo-1174732.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Beach">
                    <div class="card-body">
                        <h5 class="card-title">해변 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">해양 풍경</h6>
                        <p class="card-text">해변에서 즐긴 휴가의 추억입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
